
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your limitation—it's only your imagination."</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
        }

        .hero {
            background-image: url('https://i.imgur.com/dVnkhtn.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 90%;
            width: 700px;
        }

        .hero-title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .hero-button {
            padding: 0.75rem 2rem;
            background-color: #4f46e5;
            color: #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            display: inline-block;
        }

        .hero-button:hover {
            background-color: #4338ca;
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: float 4s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 640px) {
            .hero-title {
                font-size: 2rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="glass">
            <h1 class="hero-title">Dream it. Wish it. Do it.</h1>
            <p class="hero-subtitle">Push yourself, because no one else is going to do it for you.</p>
            <a href="#explore" class="hero-button">Enter The Rise</a>
        </div>
        <!-• Particles -->
        <div class="particle" style="width: 20px; height: 20px; top: 20%; left: 15%;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 70%; left: 80%;"></div>
        <div class="particle" style="width: 25px; height: 25px; top: 50%; left: 50%;"></div>
    </div>

</body>
</html>
